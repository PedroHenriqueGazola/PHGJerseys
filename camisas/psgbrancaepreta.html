<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHG Jerseys</title>
    <link rel="stylesheet" href="/style/camisetas.css">
</head>
<body>
    <header>
        <div id="containerheader">
            <div id="divimgheader" onclick="home()">
                <img id="imglogo" src="/img/logo1.jpg" alt="">
            </div>
            <div id="divtextheader">
                <input type="text" name="" id="labelheader" placeholder="O que você está proucurando?">
            </div>
            <div id="diviconsheader">
                <div id="divheader">
                    <div class="divicons" id="divicons1">
                        <img  id="imgperfil"  src="/img/user.png" alt="">
                        <p class="pheader">Login</p>
                    </div>
                    <div class="divicons" id="divicons2">
                        <img  id="imgcarrinho" src="/img/carrinho.png" alt="">
                        <p class="pheader">Meu Carrinho</p>
                    </div>
                    <div class="divicons" id="divicons3">
                        <img  id="imgcall" src="/img/call-center.png" alt="">
                        <p class="pheader">Fale Conosco</p>
                    </div>
                </div> 
            </div>
        </div>
    </header>
    <main>
        <div id="containermain">
            <div id="divcamisa">
                <img id="camisaprin" src="/img/psg/psg.png" alt="">
            </div>
            <div id="divdesc">
                <p>Camisa PSG Treino Branca e Preta 21/22 - Oficial</p>
            </div>
        </div>
        
        <script src="/js/main.js"></script>
    </main>
    
</body>
</html>
